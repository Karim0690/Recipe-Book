<div class="row">
  <div class="col-10">
    <app-shopping-edit
      (ingredientAdded)="onIngredientAdded($event)"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      @for (ingredent of ingredents; track $index) {
      <a href="#" class="list-group-item" style="cursor: pointer">
        {{ ingredent.name }} ({{ ingredent.amount }})
      </a>
      }
    </ul>
  </div>
</div>
